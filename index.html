<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>

    <body>
        <h1>Admission Form</h1>
        <form action="/submit" method="post">
         
    <form action="/submit" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        
        <label for="course">Select Course:</label><br>
        <select id="course" name="course">
        <option value="engineering">Engineering</option>
        <option value="business">Business</option>
        <option value="medicine">Medicine</option>
        <option value="arts">Arts</option>
        </select><br><br>
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume"><br><br>
        
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4"
        cols="50"></textarea><br><br>
        <label for="subscribe">Subscribe to Newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe"
        value="yes"><br><br>
        <button type="submit" name="submit" id="submitButton">Submit</button>
        </form>
        
    </body>


    <style>
        /* CSS code goes hereee */
    
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #888;
        }

        /* Style the h1 element with a background colorrr */
        body h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Style the form header */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Style labels and form fields */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style radio buttons and checkboxes */
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
            margin-bottom: 10px;
        }

        /* Style the submit button */
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Add some spacing between form elements */
        br {
            margin: 5px 0;
        }

        /* Style the file input field */
        input[type="file"] {
            display: none;
        }

        /* Style the file upload button */
        label[for="resume"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
            text-align: center;
        }

        /* Style the selected file name */
        #resume::after {
            content: "No file selected";
            display: block;
            margin-top: 5px;
            color: #888;
        }

        /* Style the selected file name when a file is chosen */
        #resume[type="file"]:valid::after {
            content: attr(data-file-name);
            color: #333;
        }

        /* Style the checkbox label */
        label[for="subscribe"] {
            display: inline;
            font-weight: normal;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            form {
                max-width: 100%;
            }
        }
    </style>
</head>

</html>
